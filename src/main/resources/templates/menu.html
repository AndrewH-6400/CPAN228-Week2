<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="main">

        <header th:include="@{/fragments/header.html}"></header>
            <div class="content">
                <form th:action="@{/restaurant/menu}" method="get">
                    <input type="text" name="searchedCategory" placeholder="Category" />
                    <input type="number" name="searchedPrice" placeholder="Price" />
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a class="btn btn-primary" th:href="@{/restaurant/menu}">Reset</a>
                </form>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <h1 id="title">Menu</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">CATEGORY</th>
                            <th scope="col">PRICE</th>
                            <th scope="col">OPERATIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dish : ${dishes}">
                            <td th:text="${dish.id}"></td>
                            <td th:text="${dish.name}"></td>
                            <td th:text="${dish.category}"></td>
                            <td th:text="${dish.price}"></td>
                            <td><a
                                    th:href="@{/restaurant/delete/{id}(id=${dish.id})}"
                                    class="btn btn-danger btn-sm">Delete</a></td>
                            <td><a
                                    th:href="@{/restaurant/update/{id}(id=${dish.id})}"
                                    class="btn btn-danger btn-sm">Update</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</body>
</html>
