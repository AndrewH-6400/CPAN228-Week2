<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-Dish</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="main">
    <!--header fragment-->
    <header th:include="@{/fragments/header.html}"></header>
    <h1 class="page-title" th:text="${dish.name == null?'Add Dish' : 'Update Dish'}"></h1>
    <div class="content">
        <!--conditional rendering of the alert if the error exists or not-->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <!-- method for what to do, action for where to do it, object is what was received from the controller-->
        <form method="post" th:action="${dish.name}==null? @{/restaurant/add-dish} : @{/restaurant/update-dish}" th:object="${dish}">

            <!--th:field is saying what field this input is and the * is the object of the form-->
            <!--if not an input type then the form will not handle the field    -->
            <input type="hidden" th:field="*{id}">
            <div class="input"> <label>NAME</label> <input type="text" th:field="*{name}"/> </div>
            <div class="input"> <label>CATEGORY</label> <input type="text" th:field="*{category}"/> </div>
            <!--step="0.01" allows the input to receive numbers with two decimals-->
            <div class="input"> <label>PRICE</label> <input type="number" step="0.01" th:field="*{price}"/> </div>
            <div class="submit-button"><button type="submit" class="btn btn-primary" th:text="${dish.name == null?'Add' : 'Update'}"></button></div>
        </form>
    </div>
</div>
</body>
</html>
